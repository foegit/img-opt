<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image optimization</title>
  <link rel="stylesheet" href="../main.css">
</head>
<body>
  <header>
    <div class="link">
      <a href="/index.html">Back to home page</a>
    </div>
  </header>
  <h1>Picture tag</h1>
  <div class="app">
    <picture>
      <source srcset="../images/picture/raccoon_original_1920.png" media="(min-width: 1200px)">
      <source srcset="../images/picture/raccoon_original_1200.png" media="(min-width: 992px)">
      <!-- Large viewport with alternative resolution-->
      <source srcset="../images/picture/raccoon_original_992.png 1x, ../images/picture/raccoon_original_992_2x.png 2x" media="(min-width: 768px)">

      <!-- Medium viewport, with landscape orientation-->
      <source srcset="../images/picture/raccoon_original_768_landscape.png" media="(min-width: 576px) and (orientation: landscape)">
      <source srcset="../images/picture/raccoon_original_768.png" media="(min-width: 576px)">

      <!-- Small viewport, with alternative format-->
      <source srcset="../images/picture/raccoon_original_576.webp" type="image/webp" media="(max-width: 577px)">
      <source srcset="../images/picture/raccoon_original_576.png" media="(max-width: 577px)">


      <img src="../images/picture/raccoon_original_1920.png">
    </picture>
  </div>
</body>
</html>
